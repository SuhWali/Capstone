<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <ng-container *ngIf="selectedCourse$ | async as selectedCourse">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-2xl font-semibold text-gray-900">
                        Modules for {{selectedCourse.course.name}}
                    </h1>
                    <p class="mt-1 text-sm text-gray-600">
                        {{selectedCourse.course.grade_name}} | 
                        {{selectedCourse.course.instructor_name}}
                      
                    </p>
                </div>
                <button (click)="goBack()"
                    class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Back to Courses
                </button>
            </div>
        </ng-container>

        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let domain of domains$ | async" (click)="selectDomain(domain)"
                class="relative rounded-lg border border-gray-300 bg-white px-6 py-5 shadow-sm hover:border-primary hover:ring-1 hover:ring-primary cursor-pointer transition-all duration-200">
                <div>
                    <h3 class="text-lg font-medium text-gray-900">{{domain.domain_abb}}</h3>
                    <p class="mt-2 text-sm text-gray-500">{{domain.domainname || 'No description'}}</p>
                </div>
                <div class="mt-4 flex items-center">
                    <span class="text-sm text-gray-500">Click to view materials</span>
                    <svg class="ml-2 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
