<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <!-- Header -->
        <div class="md:flex md:items-center md:justify-between mb-6">
            <div class="min-w-0 flex-1">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">
                    {{(currentDomain$ | async)?.domainname}}
                </h2>
                <p class="mt-1 text-sm text-gray-500">
                    Manage module content
                </p>
            </div>
            <div class="mt-4 flex md:ml-4 md:mt-0">
                <button (click)="goBack()"
                    class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                    Back to Modules
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="mt-4 border-b border-gray-200">
            <nav class="flex space-x-8" aria-label="Tabs">
                <button *ngFor="let tab of tabs" 
                    [class.border-primary]="activeTab === tab.id"
                    [class.border-transparent]="activeTab !== tab.id" 
                    (click)="setActiveTab(tab.id)"
                    class="border-b-2 py-4 px-1 text-sm font-medium">
                    {{tab.name}}
                </button>
            </nav>
        </div>

        <!-- Tab Content -->
        <div class="mt-4">
            <div *ngIf="activeTab === 'documents'">
                <app-document-management [domainId]="domainId"></app-document-management>
            </div>
            <div *ngIf="activeTab === 'exercises'">
                <app-exercise [domainId]="domainId"></app-exercise>
            </div>
        </div>
    </div>
</div>
